<div>
	<h2>Scéance n°{{ session.id }}</h2>
	<p><i>{{ session.date }}</i></p>

	<table border="2">
		<thead>
			<tr>
				<td></td>
				<td *ngFor="let movie of session.movies">
					{{ movie.name }}
				</td>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let voter of session.users">
				<td>
					{{ voter.name }}
				</td>
				<vote [voter]="voter" [movies]="session.movies"></vote>
			</tr>
		</tbody>
	</table>
</div>
