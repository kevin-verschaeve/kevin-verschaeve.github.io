<html>
    <head>
        <title>Testing Fartscroll.js</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="utils/fartscroll.js"></script>
        <script>
		$(document).ready(function() { fartscroll(); });
        </script>
    </head>
    <body style="height:2000px;">
        <svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
      
      <path d="M0,50 q80,100 150,0 80,100 150,0" stroke-width="3" fill="none" stroke="#000000" id="cul" onmousehover='hover();'>
            <animateTransform attributeName="transform" attributeType="XML" type="scale" from="1" to="4,5" begin="mouseover" dur="1s" fill="freeze" />
      </path>

      <ellipse cx="600" cy="300" rx="70" ry="20" visibility="hidden">
            <set attributeName="visibility"  attributeType="CSS" to="visible" begin="cul.mouseover+1" />
            <set attributeName="visibility"  attributeType="CSS" to="hidden" begin="cul.mouseover" />
            <animateTransform attributeName="transform" attributeType="XML" type="scale" from="1" to="1,1.7" begin="cul.mouseover+1" dur="1s" fill="freeze" />
      </ellipse>
      <ellipse cx="600" cy="280" rx="50" ry="10" visibility="hidden">
            <set attributeName="visibility"  attributeType="CSS" to="visible" begin="cul.mouseover+1" />
            <set attributeName="visibility"  attributeType="CSS" to="hidden" begin="cul.mouseover" />
            <animateTransform attributeName="transform" attributeType="XML" type="scale" from="1" to="1,1.7" begin="cul.mouseover+1" dur="1s" fill="freeze" />
      </ellipse>
      <ellipse cx="600" cy="270" rx="30" ry="8" visibility="hidden">
            <set attributeName="visibility"  attributeType="CSS" to="visible" begin="cul.mouseover+1" />
            <set attributeName="visibility"  attributeType="CSS" to="hidden" begin="cul.mouseover" />
            <animateTransform attributeName="transform" attributeType="XML" type="scale" from="1" to="1,1.7" begin="cul.mouseover+1" dur="1s" fill="freeze" />
      </ellipse>
</svg>
    </body>
</html>
